<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="card">
          <h1 class="login-heading bitcount-grid-double">e-SUS <span class="plus">+Recife</span></h1>
          <div class="input-wrapper">
            <input class="username-input" type="text" placeholder="Login">
            <input class="email-input" type="password" placeholder="Senha">
          </div>
          <div class="container-button">
        <button class="btn"><a href="#">Login</a></button>
        <img src="logo-sd.png" alt="">
      </div>
        </div>
        <div class="logo"> 
          <img src="logo.png" alt="">
          
        </div>
      </div>
      
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
      
      <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.0/vanilla-tilt.min.js"></script>
      <script>
        // Inicializa o efeito Vanilla Tilt no card
        VanillaTilt.init(document.querySelector(".card"), {
            max: 15,
            speed: 400,
            glare: true,
            "max-glare": 0.5,
        });
    </script>
</body>
</html>
